<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./modall.css">
    
<body>

    
    <h1>안녕하세요!</h1>

    <h5>내용내용내용</h5>

    <button id="open">버튼열기</button>
    
    <div class="modalContainer" style="display: none;">
        <div class ="modal">
        <h3>안녕하세요!</h3>

        <p>모달 내용은 어쩌구 저쩌구</p>
        <button id="close">닫기</button>

        </div>
    </div>


    <script>

        const openn = document.getElementById("open");
        const closee = document.getElementById("close");
        const modall = document.querySelector(".modalContainer");


        openn.onclick = function(){
             modall.style.display = "flex";
        }

        closee.onclick = function(){
            modall.style.display = "none";
        }


    </script>
    
</body>
</html>
