<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyPlan</title>
    <link rel="stylesheet" href="./StudyPlan.css">
</head>

<body>
    <div class="box">
        <div class="title">
            <h1>UMC Study Plan</h1>
        </div>
        <hr>
        <div class="input">
            <input type="text" placeholder="스터디 계획을 작성해보세요" id="planInput">
        </div>
        <div class="list">
            <div class="todo" id="todo-list">
                <span>할 일</span>
            </div>
            <div class="clear" id="my-Todo">
                <span>내가 해냄</span>
            </div>
            
        </div>
    </div>
    <script src="./StudyPlan.js"></script>
</body>

</html>
