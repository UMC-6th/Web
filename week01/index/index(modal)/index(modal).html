<html lang="en">

<title>Modal</title>
<link rel="stylesheet" href="../index(modal)/index(modal).css">

</head>

<body>
    <h2>안녕하세요!</h2>
    <h4>내용내용내용</h4>

    <button id="open" >버튼 열기</button>
    <!-- 모달 -->
    <div class="modal-wrap" style="display: none;">
        <div class="modal">
            <div class="modalcontent">

                <h2>안녕하세요</h2>
                <h4>모달 내용은 어쩌고 저쩌고..</h4>
                <div class="close-box">
                    <button id="close">닫기</button>
                </div>
                
            </div>
            
        </div>
    </div>

    <script src="../index(modal)/index(modal).js"></script>

</body>

</html>
