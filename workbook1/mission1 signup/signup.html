<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div class="signupbox">
        <form id="signupcontent">
            <div id="inputbox">
            <h2 style="text-align: center;">회원가입</h2>
            <hr style="background: white; height: 1px; border: 0;">

            <div id="small-div">
                <label for="name">이름</label><br>
                <input type="text" id="name">
                <a id="name_ok" style="display: none; color: green;">멋진 이름이네요!</a>
                <a id="name_error" style="display: none; color: red;">필수 입력 항목입니다!</a>
            </div>
                <div id="small-div">
                    <label for="email">이메일</label><br>
                    <input type="text" id="email">
                    <a id="email_ok" style="display: none; color: green;">올바른 이메일 형식입니다!</a>
                    <a id="email_error" style="display: none; color: red;">올바른 이메일 형식이 아닙니다!</a>
                </div>

                <div id="small-div">
                    <label for="age">나이</laber><br>
                    <input type="text" id="age">
                    <a id="age_ok" style="display: none; color: green;">올바른 나이 형식입니다!</a>
                    <a id="age_error" style="display: none; color: red;">나이를 입력해주세요!</a>
                </div>

                <div id="small-div">
                    <laber for="password">비밀번호</laber><br>
                    <input type="password" id="password">
                    <a id="password_ok" style="display: none; color: green;">올바른 비밀번호입니다.</a>
                    <a id="password_error" style="display: none; color: red;">비밀번호는 최소 4자리 이상이어야 합니다.</a>
                </div>

                <div id="small-div">
                    <label for="password_check">비밀번호 확인</laber><br>
                    <input type="password" id="password_check">
                    <a id="password_check_ok" style="display: none; color: green;">비밀번호가 일치합니다.</a>
                    <a id="password_check_error" style="display: none; color: red;">비밀번호가 일치하지 않습니다.</a>
                </div>

                <div id="submitdiv">
                    <input type="submit" id="submit" value="가입하기">
                </div>
            </div>
        </form>
    </div>

    <script src="./signup.js"></script>
</body>
</html>
