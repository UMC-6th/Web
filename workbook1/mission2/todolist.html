<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./todolist.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1 style="text-align: center;">UMC Study Plan</h1>
    <hr style="width: 80%; background: #d4d7dd; height: 1px; border: 0;">
    
    <form id="planform" onsubmit="return false">
        <input style="width: 70%;" type="text" id="plan" placeholder="스터디 계획을 작성해보세요!" onkeypress="if( event.keyCode==13 ){enter();}">
    </form>

    <div class="content">
        <div id="todo-div">
            <p id="title">해야 할 일</p>
            <div id="todo-list"></div>
        </div>

        <div id="complete-div">
            <p id="title">해낸 일</p>
            <div id="complete-list"></div>
        </div>
    </div>
    
    <script src="./todolist.js"></script>
</body>
</html>
