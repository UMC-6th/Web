<!-- 카운터 만들기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Week1 - Counter</title>
</head>
<body>
    <h2 id="number">0</h2>
    <button id="increase">+1</button>
    <button id="decrease">-1</button>
</body>
<script>
    let count = 0;
    const counter = document.getElementById("number");
    
    console.log(document.getElementById("number"));
    console.log(document.getElementById("increase"));
    console.log(document.getElementById("decrease"));

    document.getElementById("increase").addEventListener("click", function() {
        console.log("increase 가 클릭됨");
        // 카운터 구현
        count++;
        counter.textContent = count;
    });
    document.getElementById("decrease").addEventListener("click", function() {
        console.log("decrease 가 클릭됨");
        // 카운터 구현
        count--;
        counter.textContent = count;
    });
</script>
</html>
